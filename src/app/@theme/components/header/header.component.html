<div class="header-container">
  <div class="logo-container">
    <a
      (click)="toggleSidebar()"
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="sidebar-toggle"
      href="#"
      matRipple
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a (click)="navigateHome()" class="logo" href="#">Bee<span>have</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action
      *nbIsGranted="['view', 'user']"
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="user-action"
      matRipple>
      <nb-user [name]="user?.name"
               [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [picture]="'assets/images/user-no-image.png'">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
