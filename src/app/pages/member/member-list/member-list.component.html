<nb-card [nbSpinner]="showLoading">
  <nb-card-header class="card-header-action">
    <span>Membros</span>
    <nb-actions size="small">
      <nb-action icon="plus-circle-outline" [ngClass]="'header-action'" link="formulario/"></nb-action>
    </nb-actions>
  </nb-card-header>
  <nb-list *ngIf="memberList.length; else emptyList">
    <nb-list-item *ngFor="let member of memberList" [ngClass]="'item-list'">
      <div class="d-flex justify-content-between w-100">
        <div class="d-flex flex-column">
          <span class="item-info">{{ member.name }}</span>
          <span class="item-info item-info-secondary">{{ member.roleDisplay() }}</span>
        </div>
        <nb-actions size="small">
          <nb-action [nbPopover]="popTemplate" title="Mais opcões" [ngClass]="'item-action'"
            icon="more-vertical-outline">
          </nb-action>
          <ng-template #popTemplate>
            <div class="d-flex flex-column">
              <button nbButton routerLink="formulario/{{ member.id }}" [ngClass]="'btn-list-action'" size="small">Alterar</button>
              <button nbButton (click)="removeMember(member)" [ngClass]="'btn-list-action'" size="small">Excluir</button>
            </div>
          </ng-template>
        </nb-actions>
      </div>
    </nb-list-item>
  </nb-list>
  <ng-template #emptyList>
    <nb-card-body>
      Não existe membros cadastrados!
    </nb-card-body>
  </ng-template>
</nb-card>
