<nb-card [nbSpinner]="showLoading" [ngClass]="'card-modal'" nbSpinnerStatus="primary">
  <nb-card-header>
    <nav class="navigation">
      <a (click)="close(false)" aria-label="Back" class="link back-link" href="javascript:void(0);">
        <nb-icon icon="arrow-back"></nb-icon>
      </a> {{ title }}
    </nav>
  </nb-card-header>
  <nb-card-body>
    <nb-radio-group [(ngModel)]="studentMember.role">
      <nb-radio
        *ngFor="let role of roleChoices"
        [value]="role.value">
        {{ role.name }}
      </nb-radio>
    </nb-radio-group>
  </nb-card-body>
  <nb-card-footer>
    <div class="float-right">
      <button
        (click)="changeMemberRole()"
        class="mx-2" nbButton
        size="small"
        status="primary">
        Salvar
      </button>
      <button (click)="close(false)" class="mx-2" nbButton size="small" status="secondary">Voltar</button>
    </div>
  </nb-card-footer>
</nb-card>
