<nb-card [nbSpinner]="showLoading">
  <nb-card-header class="card-header-action">
    <span>Estudantes</span>
    <nb-actions size="small">
      <nb-action icon="plus-circle-outline" [ngClass]="'header-action'" (click)="openStudentForm()"></nb-action>
    </nb-actions>
  </nb-card-header>
  <nb-list *ngIf="studentList.length; else emptyList">
    <nb-list-item
      *ngFor="let student of studentList; let i = index"
      [ngClass]="'item-list item-list__clickable'"
      (click)="goToStudentDetails(student)">
      <div class="d-flex justify-content-between w-100">
        <div class="d-flex flex-column">
          <span class="item-info">{{ student.name }}</span>
          <span class="item-info item-info-secondary">{{ student.age }} anos</span>
        </div>
        <nb-actions size="small">
          <nb-action
            title="Mais opcões"
            [ngClass]="'item-action'"
            (click)="showPopover($event, i)"
            [nbPopover]="popTemplate"
            icon="more-vertical-outline">
          </nb-action>
          <ng-template #popTemplate>
            <div class="d-flex flex-column">
              <button nbButton routerLink="detalhes/{{ student.id }}" [ngClass]="'btn-list-action'" size="small">
                Detalhes
              </button>
              <button nbButton (click)="openStudentForm(student)" [ngClass]="'btn-list-action'" size="small">Alterar
              </button>
              <button nbButton (click)="removeStudent(student)" [ngClass]="'btn-list-action'" size="small">Excluir
              </button>
            </div>
          </ng-template>
        </nb-actions>
      </div>
    </nb-list-item>
  </nb-list>
  <ng-template #emptyList>
    <nb-card-body>
      Não existe membros cadastrados!
    </nb-card-body>
  </ng-template>
</nb-card>
