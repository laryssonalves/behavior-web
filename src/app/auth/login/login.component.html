<h1 id="title" class="title">Beehave</h1>
<p class="sub-title">Olá! Faça login com seu email.</p>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Ops! Algo deu errado.</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email :</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.email"
           #email="ngModel"
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Informe seu email"
           autofocus
           [status]="email.dirty ? (email.invalid || errors?.length  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.email.required')"
           [attr.aria-invalid]="(email.invalid || errors?.length) && email.touched ? true : null">
    <ng-container *ngIf="(email.invalid || errors?.length) && email.touched">
      <p class="error-message" *ngIf="email.errors?.required">
        Email é obrigatório
      </p>
      <p class="error-message" *ngIf="email.errors?.pattern">
        Email informado é inválido
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Senha:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="Informe a senha"
           [status]="password.dirty ? (password.invalid || errors?.length  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.password.required')"
           [attr.aria-invalid]="(password.invalid || errors?.length) && password.touched ? true : null">
    <ng-container *ngIf="(password.invalid || errors?.length) && password.touched ">
      <p class="error-message" *ngIf="password.errors?.required">
        Senha é obrigatório
      </p>
    </ng-container>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Mantenha-me conectado</nb-checkbox>
    <a class="forgot-password" routerLink="../request-password">Esqueceu a senha?</a>
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Log In
  </button>
</form>
